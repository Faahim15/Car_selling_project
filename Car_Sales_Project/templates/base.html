<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Selling Demo Project</title>
    <!-- Bootstrap Cdn Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    {% block styles %} {%endblock%}
    <style>
      .bg-body-tertiary {
        background-color: rgb(155, 99, 203) !important;
        border-radius: 10px;
        margin: 8px;
        border: 2px solid rgb(14, 18, 23);
        box-shadow: 5px 5px 10px black;
      }
      body {
        background-color: rgb(14, 18, 23);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" id="navbar">
          <a
            style="
              background: linear-gradient(
                90deg,
                #583cea 15.94%,
                #1cc8ff 89.53%
              );
              font-family: sans-serif;
              color: white !important;
            "
            class="navbar-brand btn btn-outline-success;"
            href="{%url 'homepage'%}"
            >CarCraze</a
          >

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn btn-outline-info" href="{%url 'homepage'%}"
                  >Home</a
                >
              </li>
            </ul>
            <div class="d-flex mx-3">
              {% if user.is_authenticated %}
              <a
                href="{%url 'order_history'%}"
                class="btn btn-outline-info mx-3"
                >Profile</a
              >
              <a href="{%url 'logout'%}" class="btn btn-outline-info">Logout</a>
              {% else %}
              <a href="{%url 'register'%}" class="btn btn-outline-info mx-3"
                >Sign up</a
              >
              <a href="{%url 'login'%}" class="btn btn-outline-warning"
                >Login</a
              >
              {%endif%}
            </div>
          </div>
        </div>
      </nav>
      {% for i in messages %}

      <h3 class="text-info">{{i}}</h3>
      {%endfor%} {%block content %} {%endblock%} {%block buttons%} {%endblock%}
      {%block cards%} {%endblock%}
    </header>
    <!-- footer section  -->

    <!-- js Script file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
